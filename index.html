<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="topbar">
        <div class="left">
            <div class="subleft">
                <i class="fa fa-chrome"></i>
                <span class="tab">New Tab</span>
            </div>
            <i class="fa fa-close"></i>
        </div>
        <i class="fa fa-plus" id="plus"></i>
        <div class="right">
            <i class="fa fa-angle-down down"></i>
            <i class="fa fa-minus"></i>
            <i class="fa fa-clone clone"></i>
            <i class="fa fa-close close"></i>
        </div>
    </div>
    <div class="searchbar">
        <div class="icon">
            <i class="fa fa-arrow-left"></i>
            <i class="fa fa-arrow-right"></i>
            <i class="fa fa-refresh"></i>
        </div>
        <div class="main">
            <div class="search">
                <i class="fa fa-google"></i>
                <input type="text" placeholder="Search Google or type a URL">
                <i class="fa fa-share-square-o"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <div class="main-right">
                <i class="fa fa-window-maximize window"></i>
                <span class="name">G</span>
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </div>
    </div>
    <div class="topbar3">
        <span class="sub">
            <i class="fa fa-envelope"></i>
            <span>Gmail</span>
        </span>
        <span class="sub2">
            <i class="fa fa-map-marker"></i>
            <span>Maps</span>
        </span>
    </div>
    <div class="line"></div>
    <!--
    <div class="apps">
        <div class="cover">
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
            <i class="fa fa-th"></i>
            <span class="name2">G</span>
        </div>
    </div>
     -->     
    <div class="secondSearch">
        <div class="img">
            <img src="google.png">
        </div>

        <div class="input">
            <i class="fa fa-search search2"></i>
            <input type="text" placeholder="Search Google or type a URL">
            <i class="fa fa-microphone"></i>
        </div>
        <div class="otherIcons">
            <i class="fa fa-plus"></i>
            <p>Add shortcut</p>
        </div>
        <a href="#" class="footerLink">See how Google is helping Indians grow with Career Certificates</a>
    </div>
    <div class="customize">
        <i class="fa fa-edit"></i>
        <span>Customize Chrome

        </span>
    </div>



</body>

</html>
